<div class="drop-shadow-xl rounded-md w-9/10 sm:w-96 max-h-96 bg-white m-4">
    <div class="absolute top-2 left-2 bg-indigo-500 rounded-full px-2 max-w-xs truncate">{{ travel.country }}</div>
    <img class="rounded-t-md h-64 w-full sm:w-96"
        src="{{ travel.imageLink }}" alt="">
    <div class="max-h-32 p-5">
        <h2 class="font-bold text-xl mb-2 truncate">{{ travel.description }}</h2>
        <p class="truncate">{{ travel.startDate }} - {{ travel.endDate }}</p>
    </div>
</div>
